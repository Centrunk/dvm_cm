    when: type.value == "COMBO"
  - name: Register unit file for system type CC.
      ansible.builtin.copy:
        src: /home/lastation4/ctrs-utils/centrunk.cc.service
        dest: /etc/systemd/system/centrunk.cc.service
        owner: root
        group: root
        mode: '0644'
